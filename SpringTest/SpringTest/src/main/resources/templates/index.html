<div class="limiter">
    <h1 style="background-color:#c4d3f6;margin-bottom:0px">Hello World</h1>
    <div class="container-table100">
        <div class="wrap-table100">
            <div class="table">

                <div class="row header">
                    <div class="cell">
                        Item Name
                    </div>
                    <div class="cell">
                        Item Type
                    </div>
                    <div class="cell">
                        Description
                    </div>
                    <div class="cell">
                        Price
                    </div>
                    <div class="cell">
                        Stock
                    </div>
                    <div class="cell">
                        Created Date
                    </div>
                    <div class="cell">
                        Updated Date
                    </div>
                    <div class="cell">
                        Action
                    </div>
                </div>
                <div class="row" th:each="item : ${listItem}">
                    <div class="cell" data-title="Item Name">
                        <p th:text="${item.itemName}">

                        </p>
                    </div>
                    <div class="cell" data-title="Item Type">
                        <p th:text="${item.itemType}">

                        </p>
                    </div>
                    <div class="cell" data-title="Description">
                        <p th:text="${item.description}">

                        </p>
                    </div>
                    <div class="cell" data-title="Price">
                        <p th:text="${item.price}">

                        </p>
                    </div>
                    <div class="cell" data-title="Stock">
                        <p th:text="${item.stock}">

                        </p>
                    </div>
                    <div class="cell" data-title="Created Date">
                        <p th:text="${item.createdDate}">

                        </p>
                    </div>
                    <div class="cell" data-title="Updated Date">
                        <p th:text="${item.updatedDate}">

                        </p>
                    </div>
                    <div class="cell" data-title="Action">
                        <button class="btn btn-primary">
                            Update
                        </button>
                        <button class="btn btn-danger">
                            Delete
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
